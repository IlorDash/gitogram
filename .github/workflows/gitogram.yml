name: gitogram

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: go build -v cmd/gitogram.go

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gitogram
        path: ./